<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'ai/style.css' %}">

    <title>Actionable Insights</title>
  </head>
  <body>

  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="/actionableinsight/">Insights</a>
            </li>
         </ul>
      </nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  	<div class="container">
         <div class="row justify-content-center align-items-center">
            <h1 class="text-info">Actionable Insights&nbsp&nbsp&nbsp</h1>
         </div>
         <br>
         <div class="row justify-content-center align-items-center">
            <form action="{% url 'ai:result' %}" class="form-inline" method="post">
               {% csrf_token %}
               <input type="text" class="form-control mb-2 mr-sm-2" name="query_text" value = '{{query_text}}' >
               <input type="submit" class="btn btn-primary mb-2 mr-sm-2" value="Search">
            </form>
         </div>
      </div>

    <br>

	<div class="container ">
		<h6 class="row justify-content-center align-items-center">
			Try these :&nbsp
			<a href="/result/cast_iron_skillet/">Cast Iron Skillet</a>,&nbsp
			<a href="/result/chair/">Chair</a>
		</h6>
	</div>

    <!-- Optional JavaScript 
    jQuery first, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
